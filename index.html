<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRADABET Premium Affiliate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap');
        
        :root {
            --primary-color: #d10068;
            --secondary-color: #a3005e;
            --dark-bg: #0f0f0f;
            --light-text: #ffffff;
            --instagram-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            --telegram-gradient: linear-gradient(135deg, #0088cc 0%, #00aced 100%);
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-purple: #9d00ff;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--light-text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ARKA PLAN YEDEK MEKANİZMASI */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(209, 0, 104, 0.25) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(209, 0, 104, 0.25) 0%, transparent 40%),
                linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            z-index: -2;
            opacity: 0;
            transition: opacity 0.5s;
        }
        body.bg-fallback::before {
            opacity: 1;
        }

        /* ANA KONTEYNER */
        .container {
            width: 21cm;
            min-height: 29.7cm;
            margin: 0 auto;
            padding: 2cm;
            box-sizing: border-box;
            position: relative;
            background-color: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 50px rgba(209, 0, 104, 0.3);
            border: 1px solid rgba(209, 0, 104, 0.2);
        }

        /* Diğer stiller aynı şekilde devam ediyor... */

    </style>
</head>
<body>
    <div class="container">
        <!-- Ana içerik burada devam ediyor... -->
    </div>

    <!-- Sosyal Medya Butonları Container'ı -->
    <div class="social-buttons-container">
        <!-- Instagram Butonu -->
        <div class="social-btn instagram-btn" data-tooltip="Instagram'da Takip Et">
            <div class="btn-core">
                <svg class="btn-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M7.8,2h8.4C19.4,2,22,4.6,22,7.8v8.4c0,3.2-2.6,5.8-5.8,5.8H7.8C4.6,22,2,19.4,2,16.2V7.8C2,4.6,4.6,2,7.8,2z M7.6,4C5.6,4,4,5.6,4,7.6v8.8c0,2,1.6,3.6,3.6,3.6h8.8c2,0,3.6-1.6,3.6-3.6V7.6c0-2-1.6-3.6-3.6-3.6H7.6z M12,7c2.8,0,5,2.2,5,5s-2.2,5-5,5s-5-2.2-5-5S9.2,7,12,7z M12,9c-1.7,0-3,1.3-3,3s1.3,3,3,3s3-1.3,3-3S13.7,9,12,9z M17.1,5.5c0,0.6-0.5,1.1-1.1,1.1c-0.6,0-1.1-0.5-1.1-1.1c0-0.6,0.5-1.1,1.1-1.1C16.6,4.4,17.1,4.9,17.1,5.5z"/>
                </svg>
            </div>
            <div class="light-particles"></div>
            <div class="electric-wave"></div>
            <div class="lens-flare"></div>
            <div class="hover-light"></div>
        </div>

        <!-- Telegram Butonu -->
        <div class="social-btn telegram-btn" data-tooltip="Telegram Canlı Destek">
            <div class="btn-core">
                <svg class="btn-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M16.9,8.9l-2.2,10.4c-0.1,0.4-0.4,0.5-0.7,0.3l-3.1-2.3l-1.5,1.4c-0.2,0.2-0.3,0.3-0.5,0.3l0.2-3.2l5.8-5.3c0.2-0.2,0-0.3-0.3-0.1l-7.2,4.6l-3.1-1c-0.4-0.1-0.4-0.4,0.1-0.6l12.1-4.7C16.9,8.2,17.1,8.5,16.9,8.9z"/>
                </svg>
            </div>
            <div class="light-particles"></div>
            <div class="electric-wave"></div>
            <div class="lens-flare"></div>
            <div class="hover-light"></div>
        </div>
    </div>

    <style>
        /* SOSYAL MEDYA BUTONLARI STİLLERİ */
        .social-buttons-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-btn {
            position: relative;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            animation: float 6s ease-in-out infinite;
        }

        /* Instagram Butonu */
        .instagram-btn {
            background: var(--instagram-gradient);
            box-shadow: 0 0 20px rgba(225, 48, 108, 0.7);
        }

        /* Telegram Butonu */
        .telegram-btn {
            background: var(--telegram-gradient);
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.7);
        }

        .btn-core {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: all 0.3s;
        }

        .btn-icon {
            width: 30px;
            height: 30px;
            transition: all 0.3s;
        }

        /* IŞIK PARTİKÜLLERİ */
        .light-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, transparent 70%);
            opacity: 0;
            animation: particles-rotate 15s linear infinite;
        }

        /* ELEKTRİK DALGASI */
        .electric-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, transparent 60%, rgba(255,255,255,0.3) 80%, transparent 100%);
            opacity: 0;
            animation: electric-pulse 4s infinite;
        }

        /* LENS FLARE EFFECT */
        .lens-flare {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, transparent 70%);
            opacity: 0;
            filter: blur(5px);
        }

        /* HOVER IŞIĞI */
        .hover-light {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* ANIMATION KEYFRAMES */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes particles-rotate {
            0% { transform: rotate(0deg); opacity: 0.3; }
            100% { transform: rotate(360deg); opacity: 0.3; }
        }

        @keyframes electric-pulse {
            0% { transform: scale(1); opacity: 0; }
            50% { transform: scale(1.1); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0; }
        }

        @keyframes btn-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes neon-glow {
            0%, 100% { box-shadow: 0 0 10px currentColor; }
            50% { box-shadow: 0 0 20px currentColor; }
        }

        /* HOVER EFFECTS */
        .social-btn:hover {
            transform: scale(1.1) translateY(-5px);
            animation: none;
        }

        .social-btn:hover .btn-core {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-btn:hover .btn-icon {
            transform: scale(1.1);
        }

        .social-btn:hover .light-particles {
            opacity: 0.4;
            animation: particles-rotate 8s linear infinite;
        }

        .social-btn:hover .electric-wave {
            opacity: 0.5;
            animation: electric-pulse 2s infinite;
        }

        .social-btn:hover .lens-flare {
            opacity: 0.7;
            animation: flare-move 2s ease-in-out infinite alternate;
        }

        .social-btn:hover .hover-light {
            opacity: 0.4;
        }

        @keyframes flare-move {
            0% { transform: translate(-10px, -10px); }
            100% { transform: translate(10px, 10px); }
        }

        /* SCROLL BASED ANIMATIONS */
        .social-btn.scroll-effect {
            animation: scroll-shake 0.5s ease-in-out;
        }

        @keyframes scroll-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* TOOLTIP */
        .social-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .social-btn:hover::after {
            opacity: 1;
        }
    </style>

    <script>
        // Scroll ve hover etkileşimleri için JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const socialBtns = document.querySelectorAll('.social-btn');
            let lastScrollPosition = window.pageYOffset;

            // Scroll animasyonu
            window.addEventListener('scroll', function() {
                const currentScrollPosition = window.pageYOffset;
                
                if (Math.abs(currentScrollPosition - lastScrollPosition) > 5) {
                    socialBtns.forEach(btn => {
                        btn.classList.add('scroll-effect');
                        setTimeout(() => {
                            btn.classList.remove('scroll-effect');
                        }, 500);
                    });
                }
                
                lastScrollPosition = currentScrollPosition;
            });

            // Lens flare pozisyonları
            socialBtns.forEach(btn => {
                const lensFlare = btn.querySelector('.lens-flare');
                const btnRect = btn.getBoundingClientRect();
                const btnCenterX = btnRect.width / 2;
                const btnCenterY = btnRect.height / 2;
                
                // Rastgele lens flare pozisyonu
                const randomX = (Math.random() * 20 - 10);
                const randomY = (Math.random() * 20 - 10);
                lensFlare.style.left = `${btnCenterX + randomX}px`;
                lensFlare.style.top = `${btnCenterY + randomY}px`;
            });

            // Periyodik pulse animasyonu
            setInterval(() => {
                socialBtns.forEach(btn => {
                    btn.style.animation = 'btn-pulse 2s ease-in-out';
                    setTimeout(() => {
                        btn.style.animation = '';
                    }, 2000);
                });
            }, 8000);
        });
    </script>
</body>
</html>
